<!DOCTYPE html>
<html>
<head>
  <title>Aviator Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
      text-align: center;
      margin-top: 120px;
    }
    #multiplier {
      font-size: 80px;
      font-weight: bold;
      color: #00e676;
    }
  </style>
</head>
<body>
  <h1>Aviator</h1>
  <div id="multiplier">Loading...</div>

  <script>
    async function run() {
      const res = await fetch('/'); 
      const data = await res.json();
      document.getElementById('multiplier').innerText = data.multiplier + "x";
    }
    run();
    setInterval(run, 1500);
  </script>
</body>
</html>
