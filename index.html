<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aviator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <main id="app">
    <header><h1>Aviator</h1></header>
    <section id="game-area">
      <div id="plane-track">
        <div id="multiplier">1.00×</div>
      </div>
      <div id="controls">
        <input id="bet-amount" type="number" value="1" min="0.1" step="0.1" />
        <button id="bet-btn">Bet</button>
        <button id="autocashout-btn">Auto Cashout: <span id="ac-val">2.0×</span></button>
      </div>
      <div id="wallet">Balance: <span id="balance">0.00</span></div>
    </section>

    <section id="payments">
      <h3>Deposit</h3>
      <label>Phone (+254...): <input id="mpesa-phone" value="+2547"/></label>
      <label>Amount: <input id="mpesa-amt" value="100"/></label>
      <button id="mpesa-deposit">Pay with M-Pesa</button>

      <h4>Or Google Pay (via Stripe)</h4>
      <button id="stripe-pay">Pay with Card / Google Pay</button>
    </section>

    <section id="provably">
      <h4>Provably Fair</h4>
      <div>Server seed hash: <span id="server-hash">loading...</span></div>
      <div>Client seed: <input id="client-seed" /></div>
      <div>Nonce: <input id="nonce" type="number" value="1" /></div>
      <button id="verify-play">Play (provably-fair)</button>
      <pre id="proof-output"></pre>
    </section>
  </main>

  <script src="game.js"></script>
  <script src="payment.js"></script>
</body>
</html>
